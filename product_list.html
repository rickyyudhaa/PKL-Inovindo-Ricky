<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="./css/pl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>

<body>
    <div class="page">
        <div class="header_bar">
            <img src="./images/left_arrow_white.png" class="bb_icon">
        </div>

        <div class="banner_pl">
            <img src="./images/banner.png" class="banner_pl_img">
        </div>

        <div class="product_list">
            <div class="product_container">
                <img src="./images/def_square.png" class="product_img">
                <div class="product_list_desc">
                    <h5 class="pl_item_name">Item Name - Lorem Ipsum dolor sit amet</h5>
                    <div class="star_rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star-o gray-color"></span>
                        <span class="fa fa-star-o gray-color"></span>
                    </div>
                    <h5 class="pl_item_price">Rp100.000</h5>
                    <span class="fa fa-heart fav_button red-color">
                </div>
            </div>
            <div class="product_container">
                <img src="./images/def_square.png" class="product_img">
                <div class="product_list_desc">
                    <h5 class="pl_item_name">Item Name - Lorem Ipsum dolor sit amet</h5>
                    <div class="star_rating">
                        <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star-o gray-color"></span>
                </div>
                <h5 class="pl_item_price">Rp400.000</h5>
                <img src="./images/heart_gray.png" class="fav_button">
            </div>
        </div>
        <div class="product_container">
            <img src="./images/def_square.png" class="product_img">
            <div class="product_list_desc">
                <h5 class="pl_item_name">Item Name - Lorem Ipsum dolor sit amet</h5>
                <div class="star_rating">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star-o gray-color"></span>
                    <span class="fa fa-star-o gray-color"></span>
                    <span class="fa fa-star-o gray-color"></span>
                    <span class="fa fa-star-o gray-color"></span>
                </div>
                <h5 class="pl_item_price">Rp50.000</h5>
                <img src="./images/heart_gray.png" class="fav_button">
            </div>
        </div>
    </div>

    <section id="section_round">
        <div class="middle_button">
            <img src="./images/mart.png" class="img_mart">
        </div>
    </section>

    <section id="section_bottom" class="grid">
        <div class="footer_bar">
            <button class="footer_button">
					<img src="./images/icon_home.png" class="footer_button_icon">
					<span class="footer_button_text">Beranda</span>	
				</button>

            <button class="footer_button">
					<img src="./images/service.png" class="footer_button_icon">
					<span class="footer_button_text">Servis</span>	
				</button>

            <button class="footer_button fbr">
					<img src="./images/shop_cart.png" class="footer_button_icon">
					<span class="footer_button_text	">Pesanan</span>	
				</button>

            <button class="footer_button">
					<img src="./images/akun.png" class="footer_button_icon">
					<span class="footer_button_text">Akun</span>	
				</button>
        </div>
    </section>
</body>

</html>
