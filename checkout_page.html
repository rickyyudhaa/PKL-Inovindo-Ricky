<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="./css/cp.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Product List</title>
</head>

<body>
    <div class="page">
        <div class="header_bar">
            <img src="./images/left_arrow_white.png" class="bb_icon">
            <h3 class="header_title">Lorem Ipsum</h3>
        </div>

        <div class="item">
            <input type="checkbox" name="" class="checkbox">
            <img src="./images/def_square.png" class="item_img">
            <h5 class="item_name">Item Name - Lorem ipsum dolor sit amet</h5>
            <h5 class="item_price">Rp100.000</h5>
            <img src="../images/minus.png" class="plusminus minus">
            <span class="item_count">1</span>
            <img src="../images/plus.png" class="plusminus plus">
        </div>

        <section id="section_bottom">
            <div class="footer_bar">
                <h5 class="th">Total Harga: </h5>
                <h5 class="total_price">Rp. 100000</h5>
                <button class="buy_button">
                    <span class="buy_button_text">Beli</span>
                </button>
            </div>
        </section>
    </div>

</body>

</html>
