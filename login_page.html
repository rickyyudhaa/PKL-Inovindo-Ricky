<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="./css/login.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="page">
        <div class="green">
            <img src="./images/banner.png" class="logo">
            <h2>Masuk</h2>
            <h5>Lorem ipsum dolor sit amet</h5>
        </div>

        <div class="login_wrapper">
            <input type="text" name="username" class="input_box" placeholder="Username">
            <input type="password" name="password" class="input_box" placeholder="password">
        </div>

        <div class="bottom">
            <button class="login">Masuk</button>
            <p class="right">Lupa Password?</p>
            <p class="">Belum Punya Akun? Daftar Sekarang </p>
        </div>
    </div>
</body>

</html>
